<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport"
		content="initial-scale=1.0,
		width=device-width" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta charset="UTF-8">
		<title>Sportscar Homepage</title>
	</head>
	
	<body>
		<main>
			<div class="background">
				<div class="header">
					<i class="fa fa-sign-in fa-2x"></i>
					<p>Luxury. Cars.</p>
					<div class="profile">
						<img src="graphics/porsche_pic.jpg" alt="Profile Pic">
					</div>
				</div>
				<div class="all_wrap">
					<div class="audi_content">
						<a class="au_click" href="audi.html"></a>
						<p>Audi</p>
						<img class="audi_logo" src="graphics/audi_logo.png" alt="Audi Logo">
					</div>
					<button class="audi"></button>
					<div class="aston_content">
						<a class="a_click" href="aston.html"></a>
						<p>Aston Martin</p>
						<img class="aston_logo" src="graphics/aston_logo.png" alt="Aston Logo">	
					</div>
					<button class="aston"></button>
					<div class="bmw_content">
						<a class="b_click" href="bmw.html"></a>
						<p>BMW</p>
						<img class="bmw_logo" src="graphics/bmw_logo.png" alt="BMW Logo">
					</div>
					<button class="bmw"></button>
					<div class="ferrari_content">
						<a class="f_click" href="ferrari.html"></a>
						<p>Ferrari</p>
						<img class="audi_logo" src="graphics/ferrari_logo.png" alt="Ferrari Logo">
					</div>
					<button class="ferrari"></button>
					<div class="lamb_content">
						<a class="l_click" href="lamb.html"></a>
						<p>Lamborghini</p>
						<img class="lamb_logo" src="graphics/lamb_logo.png" alt="Lamb Logo">
					</div>
					<button class="lamb"></button>
					<div class="mercedes_content">
						<a class="m_click" href="mercedes.html"></a>
						<p>Mercedes</p>
						<img class="mercedes_logo" src="graphics/mercedes_logo.png" alt="Mercedes Logo">
					</div>
					<button class="mercedes"></button>
					<div class="porsche_content">
						<a class="p_click" href="porsche.html"></a>
						<p>Porsche</p>
						<img class="porsche_logo" src="graphics/porsche_logo.png" alt="Porsche Logo">
					</div>
					<button class="porsche"></button>
					<div class="tesla_content">
						<a class="t_click" href="tesla.html"></a>
						<p>Tesla</p>
						<img class="tesla_logo" src="graphics/tesla_logo.png" alt="Tesla Logo">				
					</div>
					<button class="tesla"></button>
				</div>
			</div>
		</main>
	</body>
</html>
